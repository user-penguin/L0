<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
Wildberries test L0
<p>________________________</p>
<form>
    <input id="uid" placeholder="Введите uid ордера">
    <button id="find" type="button">Найти</button>
</form>
<p>________________________</p>
<div class="result">

</div>
<script>
    $("#find").click(function (){
        $(".result").empty()
        var uid = $("#uid").val()
        if (uid == "") {
            $(".result").append("<p>Сначала введите uid</p>")
        } else {
            $(".result").append("<p>Запись c uid " + uid + " не найдена</p>")
        }
    })
</script>
</body>
</html>
